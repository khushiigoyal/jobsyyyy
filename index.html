<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsy - Your AI Career Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-glow: rgba(16, 185, 129, 0.15);
            --blue-glow: rgba(59, 130, 246, 0.1);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fdfdfd;
            overflow-x: hidden;
            color: #1a2e26;
        }
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background-color: #f7fdee;
            background-image: 
                radial-gradient(at 0% 0%, var(--emerald-glow) 0, transparent 50%), 
                radial-gradient(at 100% 0%, var(--blue-glow) 0, transparent 50%), 
                radial-gradient(at 100% 100%, var(--emerald-glow) 0, transparent 50%), 
                radial-gradient(at 0% 100%, var(--blue-glow) 0, transparent 50%);
            filter: blur(80px);
            animation: mesh-float 20s ease-in-out infinite alternate;
        }
        @keyframes mesh-float {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(2%, 2%); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes scan {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
          position: absolute; width: 100%; height: 6px;
          background: linear-gradient(to right, transparent, #10b981, #3b82f6, transparent);
          box-shadow: 0 0 20px #10b981;
          animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
          z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
